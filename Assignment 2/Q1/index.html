<body>
    <p>Row 1</p>

    </div>
    <p>Row 3</p>

    </div>

        <div style="display:flex;background-color: blue; width: 90%; padding-top: 7px;">
            <div style="background-color: green; height: 5px; width: 100%;">

            </div>
        </div>
    </div>
